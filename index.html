<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/vum4rka.css">
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <section class="container">
        <article style="display: flex; flex-direction: row;">
            <article class="custom_container">
                <h3>Your apeace</h3>
                <div>
                    <canvas id="canvas" class="canvas">
                    </canvas>
                </div>
                <button class="btn_create" id="btnCreate">Create</button>
            </article>
            <article class="list_container">
                <ul class="traits_list">
                    <a class="traits" id="backgroundTrait" href="#optionsBg">Background</a>
                    <a class="traits" id="furTrait" href="#optionsFur">Fur</a>
                    <a class="traits" id="holdTrait" href="#optionsHolding">Holding</a>
                    <a class="traits" id="clothesTrait" href="#optionsClothes">Clothing</a>
                    <a class="traits" id="fingerTrait" href="#optionsFinger">Finger</a>
                    <a class="traits" id="nailsTrait" href="#optionsNails">Nails</a>
                    <a class="traits" id="wristTrait" href="#optionsWrist">Wrist</a>
                </ul>
                <div class="options_container" id="variants">
                    <div id="optionsBg" class="traits_container">
                    </div>
                    <div id="optionsFur" class="traits_container">
                    </div>
                    <div id="optionsClothes" class="traits_container">
                    </div>
                    <div id="optionsFinger" class="traits_container">
                    </div>
                    <div id="optionsHolding" class="traits_container">
                    </div>
                    <div id="optionsNails" class="traits_container">
                    </div>
                    <div id="optionsWrist" class="traits_container">
                    </div>
            </article>
        </article>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
